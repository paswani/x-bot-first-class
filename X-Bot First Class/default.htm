<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(() => {
                $(".scenario0").click((e) => {
                    $(".scenario0").hide();
                    $(".scenario1").show();
                });

                $(".scenario1 > a").click((e) => {
                    var u = e.target.nodeName.toLowerCase() == "img" ?  e.target.parentElement.href : e.target.href;
                    u += "&jobId=123456&jobTitle=Master of the Universe&company=Infusion";
                    $.get(u, (d) => {
                        alert("Scheduling initiated.");
                        $(".scenario1").hide();
                        $(".scenario2").show();
                    });
                    return false;
                });

                $(".scenario2 > a").click((e) => {
                    var elem = e.target.nodeName.toLowerCase() == "img" ? e.target.parentElement : e.target;
                    var u = elem.href;
                    u += "&jobId=123456";
                    $.get(u, (d) => {
                        alert("Acceptance Notification Delivered.");
                        $(".scenario2").hide();
                        $(".scenario3").show();
                    });

                    u = $(elem).attr("rejectionHref");
                    $.get(u);
                    return false;
                });

                $(".scenario3 > a").click((e) => {
                    var u = e.target.nodeName.toLowerCase() == "img" ? e.target.parentElement.href : e.target.href;
                    u += "&jobId=123456";
                    $.get(u, (d) => {
                        alert("First Day Review initiated.");
                        $(".scenario3").hide();
                        $(".scenario0").show();
                    });
                    return false;
                });
            })

        </script>
        <style>
            .scenario1, .scenario2, .scenario3 { display: none; }
            .scenario1 > a, .scenario2 > a, .scenario3 > a, .scenario4 > a   { display: block; }
        </style>
    </head>
    <body style="font-family:'Segoe UI'">
        <div class="scenario0">
            <img src="/Content/Images/0 Welcome.png" />
        </div>
        <div class="scenario1">
            <a href="/api/sms/scheduleinterview?phoneNumber=15048133964&email=tschueler@infusion.com&name=Zubair Valimohideen">
                <img src="/Content/Images/1 Schedule.png" />
            </a>
        </div>
        <div class="scenario2">
            <a href="/api/sms/applicantaccepted?phoneNumber=15048133964" rejectionHref="/api/email/rejectionNotice?email=zvalimohideen@infusion.com">
                <img src="/Content/Images/2 Offer.png" />
            </a>
        </div>
        <div class="scenario3">
            <a href="/api/sms/firstdayreview?phoneNumber=15048133964">
                <img src="/Content/Images/3 Satisfaction.png" />
            </a>
        </div>
    </body>
</html>
